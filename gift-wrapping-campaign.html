<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ギフトラッピングキャンペーン - Rakuma Design System</title>
    <link rel="stylesheet" href="gift-wrapping-campaign-styles.css">
</head>
<body>
    <div class="campaign-container">
        <div class="campaign-inner">
            <div class="campaign-content">
                <p class="campaign-title">
                    <span class="campaign-title-accent">＼</span>
                    ギフトラッピングキャンペーン開催中
                    <span class="campaign-title-accent">／</span>
                </p>
                <div class="campaign-entry-section">
                    <div>
                        <div>
                            <div layout="pc" settings='{
                            "campaignCode":"/gift/fashion/251201",
                            "withIcon": false,
                            "entryText": "エントリーはこちら"
                        }'>
                                <button class="campaign-entry-button">エントリーはこちら</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="campaign-period-section">
                    <div class="campaign-period-content">
                        <h3 class="campaign-period-label">対象期間</h3>
                        <p class="campaign-period-dates">2025年12月1日(月)10:00～2025年12月16日(火)09:59</p>
                    </div>
                </div>
                <ul class="campaign-terms-list">
                    <li class="campaign-term-item">
                        Rakuten Fashionでギフトラッピング対象アイテムとギフトバッグ合計6,000円(税込)以上購入する必要があります。
                    </li>
                    <li class="campaign-term-item">
                        対象期間中にエントリーすれば、エントリー前のお買い物も本キャンペーンの対象となります。
                    </li>
                    <li class="campaign-term-item">
                        ギフトラッピング(ボックス)と風呂敷ギフトラッピングは対象外です。
                    </li>
                </ul>
                <ul class="campaign-details-list">
                    <li class="campaign-details-item">
                        キャンペーン詳細は
                        <a href="https://brandavenue.rakuten.co.jp/contents/gift/?l-id=brn_lp_contents_campaignlp_hotevent_gift#rule-detail" class="campaign-details-link">
                            こちら
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
